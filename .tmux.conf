# enabling new options:
# tmux source-file ~/.tmux.conf
# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..."

# Mouse support
set-window-option -g mode-mouse on
set-window-option -g mouse-resize-pane on
set-window-option -g mouse-select-pane on
set-window-option -g mouse-select-window on

# vim copypasta
setw -g mode-keys vi
bind V copy-mode
bind-key -t vi-copy V begin-selection
bind-key -t vi-copy y copy-selection
bind p paste-buffer
# make xclip work for non-SSH hosts
if-shell "[ -z "$SSH_TTY" ]" 'bind -t vi-copy y copy-pipe "xclip -sel clip -i"'
# fix for display issue when copying
set-option set-clipboard off

# Big scrollback
set -g history-limit 10000

# Color setting that seems to do nothing
set -g default-terminal "screen-256color"

# Make vim fast
set -sg escape-time 0

# --- colors (solarized dark)
# default statusbar colors
set -g status-bg black
set -g status-fg yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg brightblue
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# pane border
set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# command line/message text
set -g message-bg black
set -g message-fg yellow

# pane number display
set -g display-panes-active-colour yellow
set -g display-panes-colour brightblue

# clock
setw -g clock-mode-colour yellow
# --- end colors
